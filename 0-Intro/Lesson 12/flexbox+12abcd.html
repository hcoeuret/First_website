<!DOCTYPE html>
<html>
  <head>
<title>flexbox exercises</title>
  </head>
  <body style="padding-bottom: 1000px;">

      display: flex;
      flex-direction: row;
      margin-top: 30px;
      height: 50px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      justify-content: space-between;
      align-items: center;
      ">
      <div style="background-color: lightblue; width: 100px;">1</div>
      <div style="background-color: lightpink; width: 100px">2</div>
      <div style="background-color: lightblue; width: 100px">3</div>
      </div>

    <div style="
      display: flex;
      margin: 20px 0 20px 0;
      flex-direction: row;

    </div>
