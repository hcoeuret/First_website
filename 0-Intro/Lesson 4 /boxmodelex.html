<style>
  .number{
    margin-left: 5px;
    margin-right: 5px;
    text-decoration: underline;
    color: rgb(102, 14, 184);
    
  }
  .button{
    padding-top: 8px;
    padding-bottom: 8px;
    margin-left: 5px;
    margin-right: 5px;
    cursor: pointer;
    vertical-align: top;
  }
  .stretch{
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    background-color: darkgreen;
    color: white;
    border: none;
    vertical-align: top;
    cursor: pointer;
    transition: padding-left 1s,padding-right 1s, padding-top 1s, padding-bottom 1s;
  }

  .stretch:hover{
    padding-left: 45px;
    padding-right: 45px;
    padding-top: 24px;
    padding-bottom: 24px;
  }

  .threed{
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    background-color: darkgreen;
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
  }

  .threed:active{
    box-shadow: none;
    margin-top: 2px;
    margin-left:2px;
  }

  .extended{
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 5px;
    padding-bottom: 5px;
    margin-left: 4px;
    margin-right: 4px;
    background-color: darkgreen;
    color: white;
    border: none;
    vertical-align: top;
    cursor: pointer;
    transition: padding 0.15s,margin 0.15s;
  }

  .extended:hover{
    padding-left: 16px;
    padding-right: 16px;
    margin-left: 0px;
    margin-right: 0px;
  }

</style>

<button class = "extended">
  One
</button>
<button class = "extended">
  Two
</button>
<button class = "extended">
  Three
</button>

<button class = "button">Back</button>
<a class = "number">1</a>
<a class = "number">2</a>
<a class = "number">3</a>
<a class = "number">4</a>
<a class = "number">5</a>
<button class = "button">Next</button>

<button class = "stretch">
  Stretch
</button>

<button class = "threed">
  3D Click
</button>
