<!DOCTYPE html>
<html>
  <head>
    <style>
      .cat-img{
        width: 200px;
        border-radius: 20px;
      }
      .cat-img2{
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
      }
      .cat-img3{
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <img class="cat-img" src="cat.jpg">
    <img class="cat-img2" src="cat.jpg">
    <img class="cat-img3" src="cat.jpg">
  </body>
</html>
